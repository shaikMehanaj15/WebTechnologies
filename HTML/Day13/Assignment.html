<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table style="border:2px solid black;border-collapse: collapse;">
            <tr>
                <th style="border:2px solid black;" colspan="3">Html Form</th>
            </tr>
            <tr>
                <th style="border:2px solid black;" colspan="2"><input type="name" placeholder="First Name" minchar="2" maxchar="10000" required><sup style="color:red">*</sup></th>
                <th style="border:2px solid black;" colspan="2"><input type="name" placeholder="Last Name" required><sup style="color:red">*</sup></th>
            </tr>
            <tr>
                <th style="border:2px solid black;" colspan="3"><input type="password" placeholder="Enter the password" minlength="5" maxlength="20" required><sup style="color:red">*</sup></th>
            </tr>
            <tr>
                <th style="border:2px solid black;" colspan="3"><input type="password" placeholder="Confirm the password" required><sup style="color:red">*</sup></th>
            </tr>
            <tr>
                <td style="border:2px solid black;" colspan="3"><label>Gender</label></td>
            </tr>
            <tr>
                <td style="border:2px solid black;"><label>Female</label><input type="radio" name="gender"></td>
                <td style="border:2px solid black;"><label>Male</label><input type="radio" name="gender"></td>
                <td style="border:2px solid black;"><label>other</label><input type="radio" name="gender"></td>
            </tr>
            <tr>
                <td style="border:2px solid black;" colspan="4"><label>DOB</label><input type="date" min="1964-01-01" max="2006-01-01"><sup style="color:red">*</sup></td>
            </tr>
            <tr>
                <th style="border:2px solid black;" colspan="4"><input type="submit" value="signup"></th>
            </tr>
        </table>
    </form>
</body>
</html>
